<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>IBoboScript</title>
  <link rel="stylesheet" href="index.css" />
  
</head>
<body>
  <h1 id="titulo">Olá, Bobo!</h1>

  <p id="paragrafo">Texto original</p>

  <input type="text" id="entradaTexto" placeholder="Digite algo..." />
  <button id="botao">Atualizar texto</button>

  <input type="number" id = "entradaNumber" placeholder = "Digite um número">
  <button id = "botaoNumber">Atualizar numero</button>
   
  <label class="switch">
    <input type="checkbox" id="darkModeToggle">
    <span class="slider"></span>
    Modo Escuro
  </label>
 
  <script src="index_page.js"></script>
</body>
</html>
